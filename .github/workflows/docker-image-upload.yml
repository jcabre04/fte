name: production-image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log into Docker Hub
      run: docker login -u {{ secrets.DOCKER_HUB_USER }} -p {{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag {{ secrets.DOCKER_HUB_IMAGE_NAME }}:$(date +%Y-%m-%d)
    - name: Push image to Docker hub
      run: docker push {{ secrets.DOCKER_HUB_IMAGE_NAME }}:$(date +%Y-%m-%d)

    - name: Rename image with latest tag
      run: docker tag {{ secrets.DOCKER_HUB_IMAGE_NAME }}:$(date +%Y-%m-%d) {{ secrets.DOCKER_HUB_IMAGE_NAME }}:latest
    - name: Push image to Docker hub
      run: docker push {{ secrets.DOCKER_HUB_IMAGE_NAME }}:latest
